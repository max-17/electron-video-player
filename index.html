<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta

        <title>Video player</title>
        <link rel="stylesheet" href="node_modules/video.js//dist/video-js.css" />
        <link rel="stylesheet" href="sources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="sources/style.css" />
    </head>

    <body>
        <div class="container-fuild">
            <div class="row justify-content-around p-0 m-0" id="row">
                <div class="col sticky-xl-top p-0 m-0" id="video-container">
                    <video
                        class="video-js vjs-default-skin vjs-big-play-centered py-0"
                        id="my-player"
                        controls
                        preload="none"
                        ondragover="event.stopPropagation(); event.preventDefault();"
                        ondrop="drop(event);"
                    ></video>
                </div>

                <div class="playlist-container p-1 mb-0 m-1 border resize">
                    <div class="list-group mb-2" id="playlist-header">
                        <div
                            class="list-group-item list-group-item-action overflow-hidden active"
                            id="playlist-item"
                            data-bs-toggle="list"
                            role="tab"
                            onclick="play(id);"
                        >
                            Playlist
                        </div>
                    </div>
                    <hr class="bg-white" />
                    <div class="list-group overflow-auto vh-80" id="playlist" role="tablist"></div>
                </div>
            </div>
        </div>
        <script src="sources/jquery-3.6.0.slim.min.js"></script>
        <script src="sources/interact.min.js"></script>
        <script src="sources\bootstrap\popper.min.js"></script>
        <script src="sources\bootstrap\js\bootstrap.min.js"></script>
        <script src="node_modules\video.js\dist\video.min.js"></script>
        <script src="node_modules\videojs-playlist\dist\videojs-playlist.min.js"></script>
        <script src="node_modules\videojs-hotkeys\videojs.hotkeys.js"></script>

        <script src="app.js"></script>
        <script src="index.js"></script>
    </body>
</html>
